plugins {
	id 'java'
}

repositories {
	mavenCentral()
}

dependencies {
    // This is the API needed for compiling your test code
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}

}
