plugins {
	id 'java'
}

repositories {
	mavenCentral()
}

dependencies {
    // This is the API needed for compiling your test code
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    
    // The Engine is needed to *run* the tests
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
    
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.10.0' // Use the version matching 5.10.0
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}

}
